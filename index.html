<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Portal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h2>Student Portal</h2>
    </header>
    <div id="hi"></div>
    <main>
      <div>
        <section id="search">
          <form id="search-form">
            <input
              type="text"
              placeholder="Search"
              class="col-9 p-1"
              style="
                background-color: #d9d9d9;
                color: black;
                outline: transparent;
                width: 84%;
              "
              id="searchInput"
            />
            <button class="btn btn-dark rounded-0 custom-button">Search</button>
          </form>
        </section>
      </div>
      <div class="" id="buttons">
        <ol class="p-2 d-lg-flex">
          <li class="btn btn-dark rounded-0 custom-button">Sort A-Z</li>
          <li class="btn btn-dark rounded-0 custom-button">Sort Z-A</li>
          <li class="btn btn-dark rounded-0 custom-button">Sort By Marks</li>
          <li class="btn btn-dark rounded-0 custom-button">Sort By Passing</li>
          <li class="btn btn-dark rounded-0 custom-button">Sort By Class</li>
          <li class="btn btn-dark rounded-0 custom-button">Sort By Gender</li>
        </ol>
      </div>

      <div class="p-2 d-flex" id="table">
        <table class="table table-bordered custom-col">
          <thead>
            <tr>
              <th scope="col" class="col-row-color text-center">ID</th>
              <th scope="col" class="col-row-color">Name</th>
              <th scope="col" class="col-row-color">Gender</th>
              <th scope="col" class="col-row-color">Class</th>
              <th scope="col" class="col-row-color">Marks</th>
              <th scope="col" class="col-row-color">Passing</th>
              <th scope="col" class="col-row-color">Email</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
